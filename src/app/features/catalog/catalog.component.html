<div class="catalog-container">
        <div class="catalog-content">
                <div class="catalog-grid">
                    @for (cat of cats; track cat.id) {
                        <div class="cat-card">
                            <img [src]="cat.url" [alt]="'Cat ' + cat.id"/>
                        </div>
                        } @empty {
                        <div>There are no items.</div>
                        }
                </div>
        </div>
</div>
